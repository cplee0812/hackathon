<!DOCTYPE html>

<html lang="zh">
{% load static %}
<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

<!-- Animate.css -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<!-- Bootstrap  -->
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<!-- Owl Carousel  -->
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
<!-- Theme style  -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- Modernizr JS -->
<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

<head>
    <title>All Football Games Are Here</title>

    <header id="fh5co-header" class="fh5co-cover" role="banner" style="background-image:url({% static 'images/img_bg_1.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <p>
                                All Football Games Are Here
                            </p>
                            <tr>
                                <th></th>
                                <th>Match</th>
                                <th>Home</th>
                                <th>v.s.</th>
                                <th>Away</th>
                                <th>Game Stats</th>
                            </tr>
                            <br>
                            <tr>
                                {% for match in Matches %}
                                <td>{{ match.id}} </td>
                                <td>{{ match.name }}</td>
                                <td>{{ match.team1.team_name }}</td>
                                <td>v.s.</td>
                                <td>{{ match.team2.team_name}}</td>
                                <td><a href="/fb_gamepage/{{match.id}}">Game Stats {{match.id}}</a></td>
                                <br>
                                <!--
									<td><center><a href="/edit/{{ vocabulary.id }}"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="/delete/{{ vocabulary.id }}"><span class="glyphicon glyphicon-trash"></span> Delete</a></center></td>
									-->
                                {% endfor %}
                                <!--</tr>
                            <a href="/fb_gamepage">Game #</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    </div>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <!-- Stellar Parallax -->
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <!-- Carousel -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Main -->
    <script src="{% static 'js/main.js' %}"></script>

</head>

</html>
