<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	{% if request.user.is_authenticated %}
			<p>Hello {{request.user}} , create a game?</p>
			<a href="/create">Creat a Game</a><br>
			<a href="/logout">Logout</a>
	{% else %}
			<p>You're Not Logged In yet!</p>
			<a href="/login">Login</a><br>
			<a href="/register">Register</a>
	{% endif %}
	
	
</body>
</html>
